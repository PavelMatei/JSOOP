<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        class Vehicle{
            constructor(type,color,brand,year){
                this.type=type;
                this.color=color;
                this.brand=brand;
                this.year=year;
            }
            info(){
                return `Aici avem o ${this.type} culoarea ${this.color} marca ${this.brand} din anul ${this.year}`
            }
            start(){
                return `${this.type} a pornit`
            }
            stop(){
                return `${this.type} a oprit`
            }
            pickUpPassengers(){
                return `Pasagerii au urcat!`
            }
            dropOffPassengers(){
                return `Pasagerii au coborat!`
            }
        }
        const vehicle1=new Vehicle("masina","rosie","Ford",2015);
        const vehicle2=new Vehicle("motocicleta","albastra","Honda",2018);
        console.log(vehicle1.info());
        console.log(vehicle2.info());
        console.log(vehicle1.start());
        console.log(vehicle1.stop());
        console.log(vehicle1.pickUpPassengers());
        console.log(vehicle1.dropOffPassengers());
    </script>
</body>
</html>
