<body>
    <script>
        let num1=10;
        let num2=20;
        [num1,num2]=[num2,num1];
        console.log(num1,num2);
        //Metoda 1!!!
        function palindrom(str){
            let reversedString="";
            for(let i=0;i<str.lenght;i++){
                reversedString=str.chartAt(i)+reversedString;
            }if(str===reversedString){
                return true;
            }else{
                return false;
            }
        }
        //Metoda 2!!!
        function palindrom2(str){
            let reversedString=str.split("").reverse().join("");
            if(str===reversedString){
                return true;
            }else{
                return false;
            }
        }
    </script>
